<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Faq card</title>
</head>

<body>
    <main>
        <div class="image">
            <div class="pattern">
                <div class="woman">

                </div>
            </div>
        </div>

        <div class="faq">
            <div class="faq-content">
                <h1>FAQ</h1>

                <div class="faq-topics">
                    <div class="topics team-members">
                        <div class="topics-title">
                            <p>How many team members can I invite?</p>
                            <img src="./images/icon-arrow-down.svg" alt="" class="arrows">
                        </div>
                    </div>

                    <div class="topics upload-size">
                        <div class="topics-title">
                            <p class="title">What is the maximum file upload size?</p>
                            <img src="./images/icon-arrow-down.svg" alt="" class="arrow arrows">
                        </div>

                        <div class="upload-size-hidden-topic invisible">
                            <p>No more than 2GB. All files in your account must fit your allotted storage space.</p>
                        </div>
                    </div>

                    <div class="topics reset-pwd">
                        <div class="topics-title">
                            <p>How do I reset my password?</p>
                            <img src="./images/icon-arrow-down.svg" alt="" class="arrows">
                        </div>
                    </div>

                    <div class="topics subscription">
                        <div class="topics-title">
                            <p>Can I cancel my subscription?</p>
                            <img src="./images/icon-arrow-down.svg" alt="" class="arrows">
                        </div>

                    </div>

                    <div class="topics team-members">
                        <div class="topics-title">
                            <p>Do you provide addional support?</p>
                            <img src="./images/icon-arrow-down.svg" alt="" class="arrows">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="box"></div>

    <script src="./script/script.js"></script>
</body>

</html>
